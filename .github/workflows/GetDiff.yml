name: "Get Diff"

on:
  pull_request:
    types: [opened, edited, synchronize, closed]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: "Get diff of the pull request"
        id: get_diff
        shell: bash
        env:
          PULL_REQUEST_HEAD_REF: "${{ github.event.pull_request.head.ref }}"
        run: |-
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          git fetch origin "${{ env.PULL_REQUEST_HEAD_REF }}:${{ env.PULL_REQUEST_HEAD_REF }}"
          git checkout "${{ env.PULL_REQUEST_HEAD_REF }}"
          git fetch origin "${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}"

          git diff "origin/${{ github.event.pull_request.base.ref }}" > "raw_diff.txt"


          echo "Pull Request Title: $PR_TITLE" > "diff.txt"
          echo "" >> "diff.txt"
          echo "Pull Request Description:" >> "diff.txt"
          echo "$PR_BODY" >> "diff.txt"
          echo "" >> "diff.txt"
          echo "Diff:" >> "diff.txt"
          cat "raw_diff.txt" >> "diff.txt"

          echo "diff=$(cat diff.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Commit diff.txt to pr-diffs branch
        run: |-
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b pr-diffs || git checkout pr-diffs
          mv diff.txt "${{ github.event.pull_request.number }}-diff.txt"
          git add "${{ github.event.pull_request.number }}-diff.txt"
          git commit -m "Save diff for PR #${{ github.event.pull_request.number }}"
          git push origin pr-diffs

      - name: Print current working directory
        run: pwd

      - name: Check if diff.txt exists
        run: ls -la

      - name:  Show diff.txt content
        run: cat diff.txt

      - name:  Check file permissions
        run: ls -l diff.txt

      - name: "Upload diff.txt as artifact"
        uses: actions/upload-artifact@v3
        with:
         name: diff
         path: diff.txt

  process_after_merge:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download diff from pr-diffs branch
        run: |-
                  git fetch origin pr-diffs:pr-diffs
                  git checkout pr-diffs
                  DIFF_FILE="${{ github.event.pull_request.number }}-diff.txt"
                  if [ -f "$DIFF_FILE" ]; then
                    cat "$DIFF_FILE"
                  else
                    echo "No diff file found for PR #${{ github.event.pull_request.number }}"
                    exit 1
                  fi
